---
driver:
  name: vagrant

provisioner:
  name: chef_zero

verifier:
  name: inspec

platforms:
  - name: ubuntu-20.04
  - name: centos-8

suites:
  - name: webserver
    provisioner:
      policyfile_path: policyfiles/webserver.rb
    verifier:
        inspec_tests:
          - test/integration/default/webserver_test.rb